    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',

            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards'
            }
          }
        }
      }
    </script>
