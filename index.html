<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US University Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            transitionTimingFunction: {
              'smooth-out': 'cubic-bezier(0.25, 1, 0.5, 1)',
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              'fade-in': {
                '0%': {
                  opacity: '0'
                },
                '100%': {
                  opacity: '1'
                },
              },
              'content-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-dots': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              'modal-backdrop-in': {
                '0%': { backgroundColor: 'rgba(15, 23, 42, 0)' },
                '100%': { backgroundColor: 'rgba(15, 23, 42, 0.7)' },
              },
              'modal-content-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'content-in': 'content-in 0.5s ease-out forwards',
              'pulse-dots': 'pulse-dots 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'modal-backdrop-in': 'modal-backdrop-in 0.3s ease-out forwards',
              'modal-content-in': 'modal-content-in 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
      .gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #0f172a; /* bg-slate-900 */
        overflow: hidden;
        z-index: -10;
      }

      .gradient-bg::before,
      .gradient-bg::after {
        content: '';
        position: absolute;
        width: 50vmax;
        height: 50vmax;
        border-radius: 50%;
        opacity: 0.15;
        filter: blur(120px);
        will-change: transform;
      }

      @keyframes moveBlob1 {
        0%, 100% { transform: translate(-20%, 10%) scale(1); }
        25% { transform: translate(30%, -20%) scale(1.2); }
        50% { transform: translate(50%, 40%) scale(1); }
        75% { transform: translate(-10%, 30%) scale(0.8); }
      }

      @keyframes moveBlob2 {
        0%, 100% { transform: translate(20%, -30%) scale(1); }
        25% { transform: translate(-40%, 10%) scale(0.8); }
        50% { transform: translate(-20%, 50%) scale(1.1); }
        75% { transform: translate(30%, -10%) scale(1); }
      }

      .gradient-bg::before {
        background-color: #312e81; /* dark purple */
        top: 10vh;
        left: 10vw;
        animation: moveBlob1 45s infinite ease-in-out;
      }

      .gradient-bg::after {
        background-color: #1e3a8a; /* deep blue */
        bottom: 10vh;
        right: 10vw;
        animation: moveBlob2 55s infinite ease-in-out reverse;
      }
    </style>

  }
}
</script>
